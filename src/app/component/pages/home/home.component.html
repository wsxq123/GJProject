<div class="homeComponentContainer">
  <div class="slideShowContainer">
    <img
      mat-card-image
      [src]="slideShowUrlList[currentSlideShowNum]"
      alt="SideShowImg"
      style="margin-top: 110px" />
  </div>
  <!-- <button (click)="changeSlideShow()">change</button> -->

  <div
    style="display: flex; flex-direction: column; margin-top: 30px"
    *ngFor="let rcl of recommandCardList">
    <div style="display: flex; flex-direction: row; justify-content: center">
      <h1 style="margin-right: 20px">{{rcl.travelCommand | translate}}</h1>
      <h1>{{rcl.content}}</h1>
    </div>
    <div style="display: flex; flex-direction: row; justify-content: center">
      <div
        style="display: flex; flex-direction: column; margin: 10px"
        *ngFor="let item of rcl.locationList">
        <img
          [ngSrc]="item.url"
          alt="JapenImg"
          width="300"
          height="180"
          priority />
        <p style="text-align: center">{{item.content}}</p>
      </div>
    </div>
  </div>
</div>
