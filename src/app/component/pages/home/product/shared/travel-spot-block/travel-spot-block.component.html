<div
  *ngIf="blockType===0"
  style="display: flex; justify-content: center"
  [style.margin-top]="isNeedSpace? '70px':''">
  <img [src]="imgUrl1" alt="imgUrl1" style="width: 550px; margin: 0px 20px" />
  <img [src]="imgUrl2" alt="imgUrl2" style="width: 550px; margin: 0px 20px" />
</div>

<div
  *ngIf="blockType!==0"
  style="display: flex; justify-content: space-around; align-items: center"
  [style.flex-direction]="blockType===1?'row':'row-reverse'"
  [style.margin-top]="isNeedSpace? '70px':''">
  <div
    style="padding: 20px 40px; white-space: pre"
    [style.text-align]="blockType===1?'right':'left'">
    <h1>{{title | translate}}</h1>
    <h3 style="margin-top: 40px; white-space: pre-line">
      {{content | translate}}
    </h3>
  </div>
  <div style="width: 550px">
    <img [src]="imgUrl1" alt="imgUrl1" style="width: 550px" />
  </div>
</div>
