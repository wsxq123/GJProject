<div style="display: flex; flex-direction: column; align-items: center">
  <div style="width: 80%" *ngFor="let item of dataArray;let i = index">
    <app-travel-list-item [travelListItem]="item" />
    <mat-divider
      style="margin: 25px 0px"
      [style.display]="i === dataArray.length-1? 'none':'block'"></mat-divider>
  </div>
</div>
<app-interval-block />
