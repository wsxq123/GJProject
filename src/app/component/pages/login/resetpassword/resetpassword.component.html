<div class="container">
  <div class="resetpassword">
    <div class="form">
      <div class="title">
        <h2>重設密碼</h2>
      </div>
      <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
        <div class="form-label">新密碼</div>
        <input
          type="password"
          formControlName="password"
          class="box"
          [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
          <div *ngIf="f['password'].errors">密碼無效，請重新輸入</div>
          <div *ngIf="f['password'].errors">請輸入6位英數字密碼</div>
        </div>

        <div class="form-label">再輸入一次新密碼</div>
        <input
          type="password"
          formControlName="confirmPassword"
          class="box"
          [ngClass]="{ 'is-invalid': submitted && f['confirmPassword'].errors }" />
        <div
          *ngIf="submitted && f['confirmPassword'].errors"
          class="invalid-feedback">
          <div *ngIf="f['confirmPassword'].errors">請再輸入一次新密碼</div>
        </div>

        <div class="button">
          <button [disabled]="loading" class="btn btn-primary">確認</button>
          <a routerLink="../login" class="btn btn-link">會員登入</a>

          <div *ngIf="error" class="alert alert-danger">{{error}}</div>
        </div>
      </form>
    </div>
  </div>
</div>
