<!-- nav -->
<div class="container">
  <div class="register-page">
    <div class="register-form">
      <div class="title">
        <h2>會員註冊</h2>
      </div>

      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-label">姓名 Full Name</div>
        <input
          matInput
          type="text"
          formControlName="fullName"
          class="box"
          placeholder="姓名"
          [ngClass]="{ 'is-invalid': submitted && f['fullName'].errors }" />
        <div *ngIf="submitted && f['fullName'].errors" class="invalid-feedback">
          <div *ngIf="f['fullName'].errors">請輸入姓名</div>
        </div>

        <div class="form-label">帳號名稱 Username</div>
        <input
          matInput
          type="text"
          formControlName="username"
          class="box"
          placeholder="帳號"
          [ngClass]="{ 'is-invalid': submitted && f['username'].errors }" />

        <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
          <div *ngIf="f['username'].errors">請輸入帳號</div>
        </div>

        <div class="form-label">密碼 Password</div>
        <input
          matInput
          type="password"
          formControlName="password"
          class="box"
          placeholder="請輸入密碼(6-20英數字符號組合)"
          [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />

        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
          <div *ngIf="f['password'].errors">請輸入密碼</div>
          <div *ngIf="f['password'].errors">密碼須設定至少6碼</div>

          <div class="form-label">確認密碼 Confirmpassword</div>
          <input
            matInput
            type="password"
            formControlName="confirmPassword"
            class="box"
            placeholder="密碼確認"
            [ngClass]="{ 'is-invalid': submitted && f['confirmPassword'].errors }" />

          <div
            *ngIf="submitted && f['confirmPassword'].errors"
            class="invalid-feedback">
            <div *ngIf="f['confirmPassword'].errors">請再次輸入設定密碼</div>
            <div *ngIf="f['confirmPassword'].errors">
              密碼不相符，請重新輸入
            </div>
          </div>
        </div>

        <div class="form-label">Email</div>
        <input
          matInput
          type="email"
          formControlName="primaryEmail"
          class="box"
          placeholder="Email"
          [ngClass]="{ 'is-invalid': submitted && f['primaryEmail'].errors }" />
        <div
          *ngIf="submitted && f['primaryEmail'].errors"
          class="invalid-feedback">
          <div *ngIf="f['primaryEmail'].errors">Email無效，請重新輸入</div>
        </div>

        <div class="form-label">手機 Mobile</div>
        <input
          matInput
          type="tel"
          pattern="[0-9]{9}"
          formControlName="mobile"
          class="box"
          placeholder="手機號碼"
          [ngClass]="{ 'is-invalid': submitted && f['mobile'].errors }" />
        <div *ngIf="submitted && f['mobile'].errors" class="invalid-feedback">
          <div *ngIf="f['mobile'].errors">請輸入手機號碼</div>
        </div>

        <div class="form-label">地址 Address</div>
        <div></div>
        <input type="text" placeholder="地址" class="box" />

        <div div class="button-row">
          <button mat-flat-button color="warn">註冊</button>
          <div>
            <div class="login">
              <a routerLink="../login" class="btn btn-link">會員登入</a>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
