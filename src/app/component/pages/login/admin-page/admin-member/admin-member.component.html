<div style="margin-top: 40px">
  <div style="display: flex; justify-content: center">
    <mat-form-field class="example-full-width">
      <mat-label>Member ID</mat-label>
      <input matInput placeholder="Ex. 1" #box (input)="onInput(box.value)" />
    </mat-form-field>

    <button
      mat-raised-button
      color="primary"
      style="margin: 0px 30px; height: 56px"
      (click)="onSearchByID()">
      search
    </button>
    <button
      mat-raised-button
      style="height: 56px; background-color: #5fcaf8; color: white"
      (click)="onSearchAll()">
      search all
    </button>

    <button

  </div>

  <hr style="margin-bottom: 40px" />

  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8"
    style="background-color: ghostwhite">
    <!-- id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>id</th>
      <td mat-cell *matCellDef="let element">{{element.memberId}}</td>
    </ng-container>

    <!-- name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>name</th>
      <td mat-cell *matCellDef="let element">{{element.memberName}}</td>
    </ng-container>

    <!-- account Column -->
    <ng-container matColumnDef="account">
      <th mat-header-cell *matHeaderCellDef>account</th>
      <td mat-cell *matCellDef="let element">{{element.memberAccount}}</td>
    </ng-container>

    <!-- password Column -->
    <ng-container matColumnDef="password">
      <th mat-header-cell *matHeaderCellDef>password</th>
      <td mat-cell *matCellDef="let element">{{element.memberPassword}}</td>
    </ng-container>

    <!-- email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>email</th>
      <td mat-cell *matCellDef="let element">{{element.memberEmail}}</td>
    </ng-container>

    <!-- phone Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef>phone</th>
      <td mat-cell *matCellDef="let element">{{element.memberPhone}}</td>
    </ng-container>

    <!-- address Column -->
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef>address</th>
      <td mat-cell *matCellDef="let element">{{element.memberAddress}}</td>
    </ng-container>

    <!-- delete Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>delete</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-icon-button
          (click)="onDeleteMember(element.memberId)"
          [style.display]="element.memberId === undefined? 'none':'block'">
          <span class="material-icons black"> delete </span>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
